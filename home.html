<html><head>
    <script>
    var firstnumber=1000; //public variable
    var secondnumber=10; //public variable
        function add(){
            var res=firstnumber+secondnumber; //private variable
            return (res);
            
        }
        function subtract(){
            var res=firstnumber-secondnumber; //private variable
            return (res);
            
        }
        function multiply(){
            var res=firstnumber*secondnumber; //private variable
            return (res);
            
        }
        function divide(){
            var res=firstnumber/secondnumber; //private variable
            return (res);
            
        }
        alert("Numbers are "+firstnumber+" and "+secondnumber+" Add:"+add()+" "+" Subtract:"+subtract()+" "+" Multiply:"+multiply()+" "+" Divide:"+divide());
    </script>
    
    </head><body>
    
    </body></html>
